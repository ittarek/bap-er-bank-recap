<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bap er bank functional</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h2 class="text-5xl text-center mt-4">Functional <span class="text-red-500 font-medium">Bap Er Bank</span> !!!</h2>
    </header>
    <main>
      <!-- balance and transaction summary -->
      <section class="mt-8">
        <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto text-white">
          <div class="bg-yellow-400 p-8 rounded-lg">
            <h4 class="text-2xl text-white">Deposit</h4>
            <h2 class="text-4xl font-medium">$<span id="deposit-total">00</span></h2>
          </div>
          <div class="bg-red-400 p-8 rounded-lg">
            <h4 class="text-2xl text-white">Withdraw</h4>
            <h2 class="text-4xl font-medium">$<span id="withdraw-total">00</span></h2>
          </div>
          <div class="bg-green-400 p-8 rounded-lg">
            <h4 class="text-2xl text-white">Balance</h4>
            <h2 class="text-4xl font-medium">$<span id="balance-total">1200</span></h2>
          </div>
        </div>
      </section>
      <!-- deposit and Withdraw section -->
      <section class="mt-8 w-3/4 mx-auto">
        <div class="grid grid-cols-2 gap-4">
          <div class="bg-violet-600 p-8 rounded">
            <h3 class="text-4xl text-white mb-4">Your Deposit</h3>
            <input id="deposit-field" type="text" class="mb-4 px-4 py-3 w-3/4 rounded block" placeholder="$ amount you want to deposit" />
            <button id="btn-deposit" class="bg-blue-800 px-6 py-2 text-white font-medium rounded hover:bg-sky-600">Deposit</button>
          </div>
          <div class="bg-amber-600 p-8 rounded">
            <h3 class="text-4xl text-white mb-4">Your Withdraw</h3>
            <input id="withdraw-field" type="text" class="mb-4 px-4 py-3 w-3/4 rounded block" placeholder="$ amount you want to Withdraw" />
            <button id="btn-withdraw" class="bg-blue-800 px-6 py-2 text-white font-medium rounded hover:bg-sky-600">Withdraw</button>
          </div>
        </div>
      </section>
    </main>
    <script src="js/index.js"></script>
    <script src="js/withdraw.js"></script>
  </body>
</html>
